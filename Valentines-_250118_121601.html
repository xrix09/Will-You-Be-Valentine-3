<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            color: #333;
            text-align: center;
            padding-top: 50px;
        }
        .quiz-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: 0 auto;
            max-width: 500px;
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            background-color: #ff4081;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e040fb;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <div class="question" id="question"></div>
        <div class="buttons" id="buttons"></div>
    </div>

    <script>
        const questionElement = document.getElementById('question');
        const buttonsElement = document.getElementById('buttons');

        const questions = [
            {
                question: "Do you like me too?",
                answers: ["Yes", "No"]
            },
            {
                question: "Are you sure?",
                answers: ["Okay, I'll be your valentine", "Yes, I'm sure"]
            },
            {
                question: "Are you really sure?",
                answers: ["Fine, I'll be your valentine", "Yes, I'm really sure"]
            }
        ];

        let currentQuestion = 0;

        function showQuestion() {
            const question = questions[currentQuestion];
            questionElement.innerText = question.question;

            buttonsElement.innerHTML = '';
            question.answers.forEach(answer => {
                const button = document.createElement('button');
                button.className = 'button';
                button.innerText = answer;
                button.onclick = () => handleAnswer(answer);
                buttonsElement.appendChild(button);
            });
        }

        function handleAnswer(answer) {
            if (currentQuestion === 0 && answer === 'No') {
                currentQuestion = 1;
            } else if (currentQuestion === 1 && answer === "Yes, I'm sure") {
                currentQuestion = 2;
            } else if (currentQuestion === 2 && answer === "Yes, I'm really sure") {
                alert("Alright, I give up... but you'll miss out! ðŸ˜œ");
                return;
            } else {
                alert("Yay! Let's go on a Valentine's Day date! ðŸ’–");
                return;
            }
            showQuestion();
        }

        showQuestion();
    </script>

</body>
</html>
